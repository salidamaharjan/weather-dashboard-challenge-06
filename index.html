<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather DashBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--added basics for the UI using semantic HTML tags-->
    <!--Using BULMA CSS Library to style-->
    <div class="wrapper my-2 mx-4">
      <header
        class="heading has-background-success has-text-white has-text-centered has-text-weight-bold p-2 is-size-5"
      >
        Weather Dashboard
      </header>
      <section class="main-container columns">
        <aside class="left-side column is-3">
          <label class="search-city-label has-text-weight-bold mb-1"
            >Search for a city:
            <input
              class="city-input input is-success mb-2"
              type="text"
              placeholder="Enter a city"
            />
          </label>
          <button class="search-btn button is-success is-small is-fullwidth">
            Search
          </button>
          <hr class="has-background-success" />
          <section class="saved-city"></section>
        </aside>
        <main class="right-side column is-8 is-hidden">
          <section class="current-day-weather day-1 box mt-2">
            <div class="city p-0 has-text-weight-bold is-size-4"></div>
            <div class="date"></div>
            <div class="sym"></div>
            <div class="temp p-0">Temp: <span></span> &deg;F</div>
            <div class="wind p-0">Wind: <span></span> MPH</div>
            <div class="humidity p-0">Humidity: <span></span>%</div>
          </section>
          <div class="mb-4">5-Day Forecast:</div>
          <section class="five-day-weather">
            <div class="columns" style="gap: 10px">
              <div class="column day-2 has-background-success">
                <div class="date"></div>
                <div class="sym"></div>
                <div class="temp">Temp: <span></span> &deg;F</div>
                <div class="wind">Wind: <span></span> MPH</div>
                <div class="humidity">Humidity: <span></span> %</div>
              </div>
              <div class="column day-3 has-background-success">
                <div class="date"></div>
                <div class="sym"></div>
                <div class="temp">Temp: <span></span> &deg;F</div>
                <div class="wind">Wind: <span></span> MPH</div>
                <div class="humidity">Humidity: <span></span> %</div>
              </div>
              <div class="column day-4 has-background-success">
                <div class="date"></div>
                <div class="sym"></div>
                <div class="temp">Temp: <span></span> &deg;F</div>
                <div class="wind">Wind: <span></span> MPH</div>
                <div class="humidity">Humidity: <span></span> %</div>
              </div>
              <div class="column day-5 has-background-success">
                <div class="date"></div>
                <div class="sym"></div>
                <div class="temp">Temp: <span></span> &deg;F</div>
                <div class="wind">Wind: <span></span> MPH</div>
                <div class="humidity">Humidity: <span></span> %</div>
              </div>
              <div class="column day-6 has-background-success">
                <div class="date"></div>
                <div class="sym"></div>
                <div class="temp">Temp: <span></span> &deg;F</div>
                <div class="wind">Wind: <span></span> MPH</div>
                <div class="humidity">Humidity: <span></span> %</div>
              </div>
            </div>
          </section>
        </main>
        <section class="text column is-8"><h2 class="has-text-weight-bold
          has-text-centered">Enter a City or select from saved one.</h2></section>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
