<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather DashBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
      integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container m-4">
      <header
        class="header-title has-background-link has-text-white-bis has-text-centered has-text-weight-bold"
      >
        Weather Dashboard
      </header>
      <div class="columns">
        <aside
          class="left-side has-text-weight-bold has-text-black column is-one-third"
        >
          Search for a City:
        </aside>
        <main class="weather-display column is-two-third">Weather is displayed here.</main>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
